{% extends 'base.html' %} {% load static %} {% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'style.css' %}"> {% endblock customcss %} {% block header %} {% endblock header %} {% block content %}
<form class="form-signin" method="POST" action=''>{% csrf_token %}
    <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" name='username' placeholder="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <a id='go_back' href="{%url 'signup'%}" class="btn btn-success " tabindex="-1" role="button" aria-disabled='true' style="width: 100%;max-width: 330px;padding: 15px;margin: auto;">Sign in </a>
</form>
{% endblock content %}
