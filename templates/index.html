 {% extends "base.html" %} {% block content %}
<style>
    .minute-wrapper {
        border: 1px solid #eceeef;
    }
    
    .hour-name {
        padding: 5px;
        text-align: right;
        border: 1px solid #eceeef;
    }
    
    .just-hour {
        border-top: 1px solid #eceeef;
    }
</style>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-8">
            <h3 style='text-align: center;'>Today's schedule</h3>
            {{ time_schedule }}
        </div>
        <div class="col-sm-4">
            <form action="" method="POST">{% csrf_token %}

                <p>Title：<input type='text' name='titile'></p>
                <input type='hidden' name='author_pk' value='{{ user.pk }}'>
                <p>
                    <label for="id_priority">Priority:</label>
                    <select name="priority" required="" id="id_priority">
                            <option value="" selected="">---------</option>
                          
                            <option value="danger">high</option>
                          
                            <option value="info">normal</option>
                          
                            <option value="success">low</option>
                          
                          </select>
                </p>
                <p>Strat：<input id="start_time" type='text' name='start_time'></p>
                <p>End：<input id="end_time" type='text' name='end_time'></p>
                <p>Predict Pomodoro：<input type='number' name='predict_pomodoro'></p>
                <input type='hidden' name='true_pomodoro' value=0>
                <input type="submit" value="Create" class="btn btn-info">
            </form>
            <p></p>
            <a id='go_back' href="{%url 'list'%}" class="btn btn-success " tabindex="-1" role="button" aria-disabled='true'>Back</a>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://felicegattuso.com/projects/timedropper/js/timedropper/timedropper.js"></script>
<script>
    $("#start_time").timeDropper({
        format: "H:mm",
        setCurrentTime: false,
    });
    $("#end_time").timeDropper({
        format: "H:mm",
        setCurrentTime: false,
    });
</script>
{% endblock %}
